<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren – FreshCalendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Registrieren bei FreshCalendar</h2>
    <form action="/backend/register" method="POST">
      <input type="email" name="email" placeholder="E-Mail" required
             class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" name="password" placeholder="Passwort" required
             class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" name="confirm_password" placeholder="Passwort bestätigen" required
             class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
              class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Registrieren</button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
      Bereits ein Konto? <a href="login.html" class="text-blue-600 hover:underline">Einloggen</a>
    </p>
  </div>
</body>
</html>
